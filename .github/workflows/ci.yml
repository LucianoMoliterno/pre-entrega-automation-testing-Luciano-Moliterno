name: CI TalentoLab

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      HEADLESS: true
      CI: true

    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v3

    - name: Configurar Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Crear carpetas necesarias
      run: |
        mkdir -p reports logs screenshots

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Instalar Chrome y ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip google-chrome-stable

    - name: Ejecutar tests API
      run: |
        pytest test_api/ -v --html=reports/api_report.html --self-contained-html
      continue-on-error: false

    - name: Ejecutar tests UI (smoke)
      run: |
        pytest tests/ -m smoke -v --html=reports/ui_report.html --self-contained-html
      continue-on-error: false

    - name: Ejecutar tests BDD (smoke)
      run: |
        behave -t @smoke -f json -o reports/behave.json -f pretty
      continue-on-error: false

    - name: Ejecutar suite completa de regresiÃ³n
      if: github.event_name == 'pull_request'
      run: |
        pytest tests/ -v --html=reports/regression_report.html --self-contained-html
        behave -t @regression -f json -o reports/behave_regression.json
      continue-on-error: true

    - name: Subir reportes como artefactos
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: |
          reports/
          logs/
          screenshots/
        retention-days: 90

    - name: Mostrar resumen de tests
      if: always()
      run: |
        echo "âœ… Tests completados"
        echo "ðŸ“Š Los reportes estÃ¡n disponibles en la pestaÃ±a Artifacts"
