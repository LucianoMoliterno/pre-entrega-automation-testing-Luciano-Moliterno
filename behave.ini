[behave]
# Configuración de Behave
# Autor: Luciano Moliterno

# Directorio de features
paths = features

# Idioma de los archivos .feature
lang = es

# Nivel de detalle en la salida
verbose = true

# Formato de salida por defecto
format = pretty

# Color en la salida
color = true

# Mostrar snippets de steps no implementados
show_snippets = true

# Mostrar timings
show_timings = true

# Tags por defecto (descomentar para usar)
# default_tags = @smoke

# No capturar stdout
stdout_capture = false

# No capturar stderr
stderr_capture = false

# Mostrar skipped scenarios
show_skipped = true

# Summary al final
summary = true

# Configuración de logging
logging_level = INFO
logging_format = %(asctime)s [%(levelname)s] %(name)s - %(message)s
logging_datefmt = %Y-%m-%d %H:%M:%S

# Directorio de reportes
junit_directory = reports/junit

